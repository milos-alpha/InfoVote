<!-- templates/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

        <!-- Navigation -->
        <nav class="bg-blue-400 border-gray-200 dark:bg-gray-900">
            <div class="max-w-screen-xl flex items-center justify-between mx-auto p-4">
                <a href="{% url 'home' %}" class="flex items-center">
                    <span class="self-center text-2xl font-semibold text-white">VoteRequirements</span>
                </a>
                <div class="flex space-x-4">
                    <a href="{% url 'login' %}" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors duration-300">Login</a>
                    <a href="{% url 'register' %}" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition-colors duration-300">Register</a>
                </div>
            </div>
        </nav>
        
    <div class="max-w-md mx-auto mt-10 bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-6">Register as a Voter</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="full_name" placeholder="Full Name" class="border rounded-md p-2 w-full mb-4" required>
            <input type="text" name="username" placeholder="Username" class="border rounded-md p-2 w-full mb-4" required>
            <input type="email" name="email" placeholder="Email" class="border rounded-md p-2 w-full mb-4" required>
            <input type="text" name="residence" placeholder="Residence" class="border rounded-md p-2 w-full mb-4" required>
            <input type="number" name="age" placeholder="Age" class="border rounded-md p-2 w-full mb-4" required>
            <input type="date" name="dob" placeholder="Date of Birth" class="border rounded-md p-2 w-full mb-4" required>
            <input type="text" name="phone" placeholder="Phone Number" class="border rounded-md p-2 w-full mb-4" required>
            <input type="password" name="password" placeholder="Password" class="border rounded-md p-2 w-full mb-4" required>

            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Register</button>
        </form>
        <p class="mt-4">Already registered? <a href="{% url 'login' %}" class="text-blue-500">Login here</a></p>
    </div>
</body>
</html>
